<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Object-Fit Demo 1</title>
</head>
<body>
    <h1>CSS object-fit</h1>
    <p>This demonstration is based on the examples found on the <a href="https://css-tricks.com/almanac/properties/o/object-fit/">CSS-Tricks</a> site.</p>
    <div class="original-image">
        <p>original image</p>
        <img src="img/cannon_beach.jpg"> 
    </div>
        
    <div class="image">
        <p>object-fit: fill</p>
        <img class="object-fit_fill" src="img/cannon_beach.jpg">
    </div>
        
    <div class="image">
        <p>object-fit: contain</p>
        <img class="object-fit_contain" src="img/cannon_beach.jpg">
    </div>
        
    <div class="image">
        <p>object-fit: cover</p>
        <img class="object-fit_cover" src="img/cannon_beach.jpg">
    </div>
        
    <div class="image">
        <p>object-fit: none</p>
        <img class="object-fit_none" src="img/cannon_beach.jpg">
    </div>
        
    <div class="image">
        <p>object-fit: scale-down</p>
        <img class="object-fit_scale-down" src="img/cannon_beach.jpg">
    </div>
</body>
</html>
